<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/Algebra-logo.png">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="dashboard-curriculums.css">

<body>
    <main>
        <div class="title">
            <h1>Nastavni plan</h1>
        </div>
        
        <div class="container-flex">
            <div class="container-input">

                    <label for="tags">Odaberi kolegij: </label>
                    <input id="tags" class="form-control">
                  </div>
            </div>
            <div class="container-table table-responsive container-table-visibility">

                  <thead class="table-light">
                    <tr>
                      <th scope="col">Kolegij</th>
                      <th scope="col">ECTS</th>
                      <th scope="col">Sati</th>
                      <th scope="col">P</th>
                      <th scope="col">V</th>
                      <th scope="col">Tip</th>
                      <th scope="col"></th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                  <tfoot class="table-light">
                    <tr>
                      <th scope="row">Ukupno:</th>
                      <td id="ukupno-ects" class="fw-bold text-danger"></td>
                      <td id="ukupno-sati" class="fw-bold text-danger"></td>
                      <td id="p"></td>
                      <td id="v"></td>
                      <td></td>
                      <td></td>
                    </tr>
                  </tfoot>
                </table>
              </div>
              
        </div>

    </main>

    <script src="/common-components/footer/footer-client.js"></script>
