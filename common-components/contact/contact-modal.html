<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/common-components/contact/contact.css">
</head>
<body>

<!-- Modal -->
<div class="modal top fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-mdb-backdrop="true" data-mdb-keyboard="true">
    <div class="modal-dialog modal-lg  modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
            <div id="title">
                <img src="/icons/icons-title/email-contact.png" alt="">
                <h1>Kontaktirajte nas</h1>
            </div>
          <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div id="content-form">
                <form action="">
                    <label for="fullName" class="fullname-div">
                        <p>Puno ime</p>
                        <input type="text" autofocus autocomplete="additional-name" name="fullName" id="fullName">
                    </label>
                    <label for="email" class="email-div">
                        <p>E-mail</p>
                        <input type="email" autocomplete="email" name="email" id="email">
                    </label>
                    <label for="importance" id="importance-div">
                        <p>Važnost poruke</p>
                        <select name="importance" id="importance">
                            <option value="High">Visoka</option>
                            <option value="Medium">Srednja</option>
                            <option value="Low">Niska</option>
                        </select>
                    </label>
                    <label for="message" id="message">
                        <p>Poruka</p>
                        <textarea name="message" id="message"></textarea>
                    </label>
                    <label for="notification" id="notification-div">
                        <label for="notification">
                            <p>Želim primati obavjest</p>
                        </label>
                        <label for="notification">
                            <input type="checkbox" name="notification" id="notification">
                        </label>
                    </label>
                    <!-- <div id="buttons">
                        <button class="btn1" type="submit">Pošalji</button>
                        <button class="btn2">Odustani</button>
                    </div> -->
                </form>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.umd.min.js">
    </script>
</body>
</html>
